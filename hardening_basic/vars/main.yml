---
# vars file for hardening_basic

usuarios_grupos:
      - { usuario: opereke, uid: 6000, grupo: opereke }
      - { usuario: scom, uid: 6001, grupo: scom }
      - { usuario: app_care, uid: 6002, grupo: app_care }

paquete:
      - { name: nmap }
      - { name: traceroute }
      - { name: iptables-services }
      - { name: net-snmp }
      - { name: rsync }
      - { name: strace }
      - { name: lsof }
      - { name: tcpdump }
      - { name: iptraf-ng }
      - { name: vim }
      - { name: ntp }

configuracion_archivos:
      - { file: hardening_basic/templates/snmpd.conf.j2, dest: /etc/snmp/snmpd.conf }
      - { file: hardening_basic/templates/ntp.conf.j2, dest: /etc/ntp.conf }

demonios:
     - {name: chronyd ,state: started ,mask: no , enable: yes }
     - {name: firewalld ,state: stopped ,mask: yes , enable: no }
     - {name: iptables ,state: started ,mask: no , enable: yes }
     - {name: snmpd ,state: started ,mask: no , enable: yes }
     - {name: ntpd ,state: stopped ,mask: yes , enable: no }
     - {name: postfix ,state: stopped ,mask: yes , enable: no }
     - {name: rsyncd ,state: stopped ,mask: yes , enable: no }
